<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <!-- Your Firebase Configuration -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyB9JdqhYcNeKGijB6ZDzhe-1qLLi4p7wag",
  authDomain: "dashbordlogin.firebaseapp.com",
  projectId: "dashbordlogin",
  storageBucket: "dashbordlogin.appspot.com",
  messagingSenderId: "408417621937",
  appId: "1:408417621937:web:abf0071d9950872fcf0f90"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        // Get DOM elements
const loginBtn = document.getElementById('login-btn');
const logoutBtn = document.getElementById('logout-btn');
const userInfo = document.getElementById('user-info');
const userName = document.getElementById('user-name');
const userEmail = document.getElementById('user-email');

// Set up Google provider
const provider = new firebase.auth.GoogleAuthProvider();

// Login function
loginBtn.addEventListener('click', () => {
    firebase.auth().signInWithPopup(provider).then((result) => {
        const user = result.user;
        displayUserInfo(user);
    }).catch((error) => {
        console.error(error);
    });
});

// Logout function
logoutBtn.addEventListener('click', () => {
    firebase.auth().signOut().then(() => {
        hideUserInfo();
    }).catch((error) => {
        console.error(error);
    });
});

// Display user info
function displayUserInfo(user) {
    userName.textContent = `Name: ${user.displayName}`;
    userEmail.textContent = `Email: ${user.email}`;
    userInfo.style.display = 'block';
    loginBtn.style.display = 'none';
}

// Hide user info
function hideUserInfo() {
    userInfo.style.display = 'none';
    loginBtn.style.display = 'block';
}

// Check auth state
firebase.auth().onAuthStateChanged((user) => {
    if (user) {
        displayUserInfo(user);
    } else {
        hideUserInfo();
    }
});

    </script>
</head>
<body>
    <h1>Login with Google</h1>
    <button id="login-btn">Login with Google</button>
    <div id="user-info" style="display: none;">
        <h2>User Info</h2>
        <p id="user-name"></p>
        <p id="user-email"></p>
        <button id="logout-btn">Logout</button>
    </div>
</body>
</html>
