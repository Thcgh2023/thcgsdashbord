<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- เพิ่ม Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-md rounded px-8 py-8">
        <h1 class="text-2xl font-semibold mb-4">เข้าสู่ระบบ</h1>
        <form id="loginForm" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    อีเมล
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="อีเมล" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    รหัสผ่าน
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="รหัสผ่าน" required>
            </div>
            <p id="errorAttempts" class="text-red-500 text-sm"></p>
            <p id="errorMessage" class="text-red-500 text-sm"></p>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
    </div>

    <!-- เพิ่ม Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // กำหนด Firebase configuration ของคุณที่นี่
        const firebaseConfig = {
            apiKey: "AIzaSyB9JdqhYcNeKGijB6ZDzhe-1qLLi4p7wag",
            authDomain: "dashbordlogin.firebaseapp.com",
            projectId: "dashbordlogin",
            storageBucket: "dashbordlogin.appspot.com",
            messagingSenderId: "408417621937",
            appId: "1:408417621937:web:abf0071d9950872fcf0f90"
        };

        // กำหนด Firebase App ด้วย configuration ของคุณ
        const firebaseApp = firebase.initializeApp(firebaseConfig);

        // กำหนดตัวแปรสำหรับการอ้างอิง Firebase Authentication และ Firestore service
        const auth = firebaseApp.auth();
        const db = firebaseApp.firestore();

        // ฟังก์ชันตรวจสอบและบันทึกความพยายามในการล็อกอิน
        async function checkAndLogAttempts(email) {
            const userDoc = db.collection('loginAttempts').doc(email);
            const docSnapshot = await userDoc.get();
            if (docSnapshot.exists) {
                const attempts = docSnapshot.data().attempts;
                if (attempts >= 5) {
                    alert("คุณได้เข้าสู่ระบบผิดพลาดเกิน 5 ครั้ง กรุณาลองใหม่ภายหลัง");
                    return false;
                }
                await userDoc.update({ attempts: attempts + 1 });
                document.getElementById('errorAttempts').innerText = `จำนวนครั้งที่พยายามเข้าสู่ระบบผิดพลาด: ${attempts + 1}`;
            } else {
                await userDoc.set({ attempts: 1 });
                document.getElementById('errorAttempts').innerText = `จำนวนครั้งที่พยายามเข้าสู่ระบบผิดพลาด: 1`;
            }
            return true;
        }

        // เมื่อคลิกที่ปุ่มเข้าสู่ระบบ
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // รีเซ็ตข้อความข้อผิดพลาดก่อนทำการล็อกอิน
            document.getElementById('errorMessage').innerText = '';

            // ตรวจสอบและบันทึกความพยายามในการล็อกอิน
            const canAttemptLogin = await checkAndLogAttempts(email);
            if (!canAttemptLogin) {
                return;
            }

            // เมื่อเข้าสู่ระบบสำเร็จ
            auth.signInWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    // เข้าสู่ระบบสำเร็จ
                    const user = userCredential.user;
                    console.log('เข้าสู่ระบบสำเร็จ:', user);
                    // รีเซ็ตความพยายามในการล็อกอินหลังจากเข้าสู่ระบบสำเร็จ
                    await db.collection('loginAttempts').doc(email).set({ attempts: 0 });
                    // นำทางไปยังหน้าที่ต้องการ
                    window.location.href = 'https://thcgh2023.github.io/thcgsdashbord/';
                })
                .catch(async (error) => {
                    // เกิดข้อผิดพลาดในการเข้าสู่ระบบ
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('เกิดข้อผิดพลาด:', errorMessage);
                    // แสดงข้อความข้อผิดพลาด
                    document.getElementById('errorMessage').innerText = 'รหัสผ่านไม่ถูกต้อง โปรดลองอีกครั้ง';
                    // ดึงจำนวนความพยายามล่าสุดหลังจากเกิดข้อผิดพลาด
                    const userDoc = db.collection('loginAttempts').doc(email);
                    const docSnapshot = await userDoc.get();
                    if (docSnapshot.exists) {
                        const attempts = docSnapshot.data().attempts;
                        document.getElementById('errorAttempts').innerText = `จำนวนครั้งที่พยายามเข้าสู่ระบบผิดพลาด: ${attempts}`;
                    }
                    // แสดงข้อผิดพลาดหรือให้ผู้ใช้ลองใหม่อีกครั้ง
                });
        });
    </script>
</body>
</html>
