<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <!-- เพิ่ม Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-md rounded px-8 py-8">
        <h1 class="text-2xl font-semibold mb-4">Login with Google</h1>
        <button id="googleSignInBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Sign in with Google
        </button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9JdqhYcNeKGijB6ZDzhe-1qLLi4p7wag",
  authDomain: "dashbordlogin.firebaseapp.com",
  projectId: "dashbordlogin",
  storageBucket: "dashbordlogin.appspot.com",
  messagingSenderId: "408417621937",
  appId: "1:408417621937:web:abf0071d9950872fcf0f90"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Handle Google Sign-In
        const provider = new firebase.auth.GoogleAuthProvider();
        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            firebase.auth().signInWithPopup(provider).then((result) => {
                console.log('User signed in:', result.user);
                window.location.href = 'https://thcgh2023.github.io/thcgsdashbord/'; // เปลี่ยนเส้นทางเมื่อเข้าสู่ระบบสำเร็จ
            }).catch((error) => {
                console.error('Error during sign-in:', error.message);
            });
        });
    </script>
</body>
</html>
